				<div class="col-sm-6">

	<div class="layout_padding banner_section">

			<div class="row">
				<div class="col-sm-12">
					<h1 class="banner_taital">Compre sua passagem aqui!</h1>
					<p class="browse_text">Os melhores destinos para a sua viagem</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="search_box">
				<div class="row">
					<form id="pass" method="GET">
						<input id="orig" type="text" class="email_boton" placeholder="Origem" name="orig">
					
						<input id="dest" type="text" class="email_boton" placeholder="Destino" name="dest">
						
						<label class="espa">Ida:</label>
						<input id="ida" type="date" class="email_boton" placeholder="Ida" name="ida">
						
						<label class="espa">Volta:</label>
						<input id="volta" type="date" class="email_boton" placeholder="Volta" name="volta">
					
						<input type="number" class="email_boton" placeholder="Passageiros" name="Email">
				
						<label class="espa">Ida e Volta:</label>
						<input id="iev" type="radio" class="check" placeholder="Ida e volta" name="iev">
					
						<label>Somente Ida:</label>
						<input id="soid" type="radio" class="check" value="ida" name="soid">
						
					</form>
					<button id="busca_pass" type="submit" class="search_bt" onclick="getTickets()" >Buscar</button>
					
					<table id="tabe" class="tab" border="1">
						<thead>
							<th>Origem</th>
							<th>Destino</th>
							<th>Dia</th>
							<th>Pre√ßo</th>
							
						</thead>
						<tbody id="tbody">
							
						</tbody>
					</table>
					<button id="visualizarDados" class="compra_bt">Comprar</button>
				</div>
			</div>

         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",

         });

         $(this).addClass('transition');

         });
         });
